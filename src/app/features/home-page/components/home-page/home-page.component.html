<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <section class="main-section">
      <section class="advertisement">
          <div class="ad-content">
              <p>Your Business could be advertised here!</p>
              <p>Email: chalagashvili.giorgi@gmail.com</p>
          </div>
      </section>
  
      <div class="post-form">
          
          <form class="input-area" [formGroup] = "detailedInfoForm">
            
              <div class="column">
                  <select id="state" name="state" formControlName="academicState">
                      <option value="">Select Academic State</option>
                      <option value="teach">Teach</option>
                      <option value="learn">Learn</option>
                  </select>
  
                  <select id="subjectSelect" name="subjectSelect" formControlName="subjectSelect">
                      <option value="">Select Subject</option>
                      <option value="math">Math</option>
                      <option value="physics">Physics</option>
                      <option value="calculus">Calculus</option>
                      <option value="Linear Algebra">Linear Algebra</option>
                      <option value="data structures and algorithms">Data Structures and Algorithms</option>
                      <option value="Psychology">Psychology</option>
                      <option value="other">Other</option>
                  </select>
  
                  <select id="availabilitySelect" name="availabilitySelect" formControlName="availabilitySelect">
                      <option value="">Select Availability</option>
                      <option value="weekdays">Weekdays</option>
                      <option value="weekends">Weekends</option>
                      <option value="Mixed">Mixed</option>
                  </select>
              </div>
              <div class="column">
                
                  <select id="locationSelect" name="locationSelect" formControlName="locationSelect">
                      <option value="">Select Location</option>
                      <option value="online">Online</option>
                      <option value="city1">Tbilisi</option>
                      <option value="otherCity">Other</option>
                  </select>
  
                  <select id="language" name="languageSelect" formControlName="languageSelect">
                      <option value="">Select Preferred Language</option>
                      <option value="Georgian">Georgian</option>
                      <option value="English">English</option>
                      <option value="otherLanguage">Other</option>
                  </select>

                  <select id="price" name="priceSelect" formControlName="priceSelect">
                    <option value="">Select Price Range (per lesson)</option>
                    <option value="0-20">0-20$</option>
                    <option value="20-40">20-40$</option>
                    <option value="40-60">40-60$</option>
                    <option value="other">Other</option>
                </select>
              </div>
              
              <textarea id="description" name="description" placeholder="Additional Details about You" formControlName="description"></textarea>
              
              <div class="button-container">
                <button class="post" (click)="postInfo()"> 
                  <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="33" viewBox="0 0 120 120" height="33" fill="none"><path fill="#08c" d="m60 0c-33.1373 0-60 26.8627-60 60s26.8627 60 60 60 60-26.8627 60-60-26.8627-60-60-60z"></path><path fill="#fff" d="m89.195 34.5144-10.7166 54.0314s-1.4985 3.7472-5.6203 1.9486l-24.7303-18.96-8.9925-4.3462-15.1378-5.0963s-2.3231-.824-2.5481-2.6226c-.2246-1.7986 2.6231-2.7727 2.6231-2.7727l60.1763-23.6062s4.9462-2.1731 4.9462 1.424z"></path><path fill="#d2e5f1" d="m46.2272 87.9392s-.7219-.0675-1.6215-2.9157c-.899-2.8476-5.4704-17.8353-5.4704-17.8353l36.3456-23.0814s2.0986-1.274 2.0236 0c0 0 .3745.2246-.7495 1.2736-1.1241 1.0495-28.5521 25.7044-28.5521 25.7044"></path><path fill="#b5cfe4" d="m57.6099 78.8041-9.7818 8.9184s-.7642.5804-1.6009.2167l1.8727-16.5662"></path></svg></span>
                  <span class="text1">Post</span>
                  <span class="text2"></span> 
                </button>
                  <button class="search-button" type="button">SEARCH</button>
              </div>
          </form>

          <div class="posts">

          </div>
      </div>
  
      <section class="advertisement">
          <div class="ad-content">
              <p>Your Business could be advertised here!</p>
              <p>Email: chalagashvili.giorgi@gmail.com</p>
          </div>
      </section>
  </section>
