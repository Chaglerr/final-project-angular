          <div class="posts">
            <p>Posts</p>
            <div class="post-container">
              <ng-container *ngFor="let post of displayedPosts; let i = index">
                <div class="single-post" *ngIf="i % 2 === 0">
                  <div class="dispCont">
                    {{ displayedPosts[i].content }}
                  </div>
                 
                  <button class="chat-button" (click)="openUserPopup(post)">
                    More Infos...
                  </button>

                </div>
                <div class="single-post" *ngIf="i % 2 === 1">
                  <div class="dispCont">
                    {{ displayedPosts[i].content }}
                  </div>
                  <button class="chat-button" (click)="openUserPopup(post)">
                    More Info...
                  </button>
                </div>
              </ng-container>
            </div>
          </div>

      <div *ngIf="isLookingAtDetails" class="userPopup">
        <h2>User Details</h2>
        <p>Email: {{ detailedData[0] }}</p>
        <p>Rating: {{ detailedData[1] }}</p>
        <h2>Rate This User</h2>
        <form >
            <label for="userRating">Select a Rating:</label>
            <div>
            <input type="radio" id="rating1" name="userRating" value="1" [(ngModel)]="selectedRating" required>
            <label for="rating1">1</label>
            </div>
            <div>
            <input type="radio" id="rating2" name="userRating" value="2" [(ngModel)]="selectedRating" required>
            <label for="rating2">2</label>
            </div>
            <div>
            <input type="radio" id="rating3" name="userRating" value="3" [(ngModel)]="selectedRating" required>
            <label for="rating3">3</label>
            </div>
            <div>
            <input type="radio" id="rating4" name="userRating" value="4" [(ngModel)]="selectedRating" required>
            <label for="rating4">4</label>
            </div>
            <div>
            <input type="radio" id="rating5" name="userRating" value="5" [(ngModel)]="selectedRating" required>
            <label for="rating5">5</label>
            </div>
            
            <button type="submit" (click)="submitRating()">Submit Rating</button>
        </form>
        <button (click)="closePopup()" class="closeButton">close</button>
      </div>
