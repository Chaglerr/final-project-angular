<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<div class="container">
    <!-- Left area - List of current chats -->
    <div>
      <div class="currentchats">
        <div>
          <a >JohnDoe</a>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"></svg>
        </div>
      </div>
    </div>
  
    <!-- Chat area - Top bar, middle bar (messages), and bottom bar (send message) -->
    <div class="messages-place">
      <div class="topbar">
        <h3>JohnDoe</h3>
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"></svg>
        </a>
      </div>
  
      <div class="middlebar">
        <div class="sentmessage">
          <p>Your Name</p>
          <div class="sentmessagetext">
            <p>This is a sent message.</p>
          </div>
        </div>
        <div class="receivedmessage">
          <p>JohnDoe</p>
          <div class="receivedmessagetext">
            <p>This is a received message.</p>
          </div>
        </div>
      
      </div>
  
      <form class="bottombar">
        <input type="hidden" name="otherUser" value="JohnDoe">
        <input type="text" placeholder="Aa..." id="textMessage" name="textMessage">
        <div class="button-container">
            <form action="">
              <div class="embed-submit-field">
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
      </form>
    </div>
  </div>
