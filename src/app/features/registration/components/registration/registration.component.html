<div class="container">
    <div class="left">
        <h1>Welcome to Stutor</h1>
    <p>Get started - it's free.</p>
    <form [formGroup]="registerForm" class="register-form" (submit)="registration()">
        <h2>Register</h2>

        <div class="form-group">
            <label>E-mail:</label>
            <input formControlName="email" type="email">
        </div>


        <div class="form-group">
            <label>Nickname:</label>
            <input formControlName="nickname">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input formControlName="password" type="password">
        </div>
        
        <div class="form-group">
            <label>Confirm Password:</label>
            <input formControlName="confirmpassword" type="password">
        </div>
        
       
    
        <div class="agreement">
            <input type="checkbox" formControlName="agreement">
            <p>I have read the agreement</p>
        </div>

        <div *ngIf="this.isError" class="error-message">{{ errorMessage }}</div>
        
        <button type="submit" [disabled]="!registerForm.valid">
            Register
        </button>
    </form>
    </div>
    
    <img src="../../../../../assets/registration-assests/registerpage-_2_-01 (1).avif" alt="register-img">
 </div>
