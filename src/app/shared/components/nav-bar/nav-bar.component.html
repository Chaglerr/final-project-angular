<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<header>
  <div>
    <img src="../../../../assets/nav-bar-assets/main.png" alt="mainlogo">
  </div>
  <div>
    <!-- Mobile Menu Icon -->
    <ng-template #mobileMenu>
      <button (click)="toggleMobileMenu()" class="mobile-menu-icon">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
          <g fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M0,7.5v5h50v-5zM0,22.5v5h50v-5zM0,37.5v5h50v-5z"></path></g></g>
          </svg>
      </button>
    </ng-template>
    

    <!-- Desktop Menu Items -->
    <ng-container *ngIf="isWideScreen; else mobileMenu">
    <button (click)="redirectToLandingPage()">About</button>
    <button *ngIf="!this.loggedIn" (click)="redirectToLoginPage()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/>
      </svg>
      Login
    </button>
    <button *ngIf="!this.loggedIn" (click)="redirectToRegisterPage()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
        <path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0-13.3-10.7 24-24 24s-24-10.7-24-24z"/>
      </svg>
      Register
    </button>
    <button *ngIf="this.loggedIn"  (click)="redirectToHomePage()">Home Page</button>
    <button *ngIf="this.loggedIn" (click)="redirectToMyProfile()">My Profile</button>
    <button *ngIf="isAdmin" class="admin" (click)="redirectToAdminPanel()">Admin Panel</button>
    <button *ngIf="this.loggedIn" (click)="logOut()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/>
      </svg>
      Log out
    </button>
  </ng-container>
  </div>



  <!-- Mobile Menu Items (Initially Hidden) -->
  <div class="mobile-menu" *ngIf="isMobileMenuOpen">
    <button (click)="redirectToLandingPage()" class="smallAb, same" >About</button>
    <button *ngIf="!this.loggedIn" (click)="redirectToLoginPage()" class="loginsm">Login</button>
    <button *ngIf="!this.loggedIn" (click)="redirectToRegisterPage()" class="smallR">Register</button>
    <button *ngIf="this.loggedIn" (click)="redirectToHomePage()" class="same">Home Page</button>
    <button *ngIf="this.loggedIn" (click)="redirectToMyProfile()" class="same">My Profile</button>
    <button *ngIf="isAdmin" class="admin, same" (click)="redirectToAdminPanel()">Admin Panel</button>
    <button *ngIf="this.loggedIn" (click)="logOut()" class="same">Log out</button>
  </div>
</header>
